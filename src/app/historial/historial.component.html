<div *ngFor="let Busqueda of historial" class="media text-muted pt-3">
  <img width="30px" src="https://logos-marcas.com/wp-content/uploads/2020/04/Twitter-Logo.png" alt="">
  <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
    <strong class="d-block text-gray-dark">{{Busqueda.busqueda}}</strong>
    Fecha: {{Busqueda.created_at  | date:'medium' }}
  </p>
</div>
